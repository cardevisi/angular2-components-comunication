<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="alert alert-success">Broadcast Message : {{message}}</div>     
    <div class="form-group">
        <label for="receive-text">Receive Message</label>
        <input type="text" class="form-control" name="receiveText" aria-describedby="receive-text" placeholder="Receive Message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
